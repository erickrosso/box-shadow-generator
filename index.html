<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="./script.js" defer></script>

    <title>Gerador de Box Shadow</title>
</head>

<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento Horizontal:</label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="horizontal-value" id="horizontal-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento Vertical:</label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" name="vertical-value" id="vertical-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Intesidade do Borrão (Blur):</label>
                    <input type="range" name="blur" id="blur" min="0" max="100" value="10">
                </div>
                <div class="reference-input">
                    <input type="text" name="blur-value" id="blur-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Intesidade do Espalhamento (Spread):</label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="3">
                </div>
                <div class="reference-input">
                    <input type="text" name="spread-value" id="spread-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="cor">Cor da Sombra:</label>
                    <input type="color" name="color" id="color" value="#ff5500">
                </div>

                <div class="reference-input">
                    <input type="text" name="color-value" id="color-value">
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Opacidade:</label>
                    <input type="range" name="opacity" id="opacity" min="0" max="100" value="100">
                </div>
                <div class="reference-input">
                    <input type="text" name="opacity-value" id="opacity-value">
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="checkbox">Sombra Interna (inset):</label>
                    <input type="checkbox" name="inset" id="inset">
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generator-rule">
        <h2>Copie e cole no seu arquivo css:</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
            <p id="moz-rule">-moz-box-shadow: <span></span>;</p>

        </div>
    </div>
    <textarea name="" id="copy" cols="30" rows="10"></textarea>
</body>

</html>
